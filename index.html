<!DOCTYPE html>
<html>
  
<head>
  <title>
    Representation at the Olympics
  </title>
  
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
body {	background-color: #f5f5f5;
		font-family:verdana;}
        
h1   {	font-size:27px;
		text-align:center;}
        
p    {	color: black;
		font-family:arial;
        font-size:18px;}
        
#left_box{
  		border: 5px solid black;
  		padding: 10px;
  		margin: 10px;
        float:left;
		width:42%;}
        
#right_box{
  		border: 5px solid black;
  		padding: 10px;
  		margin: 10px;
        float:right;
		width:42%;}
</style>  
</head>
<body>
  
<h1>Two visualisations</h1>
  
<h2>A chorpleth map of oplympic performance</h2>
<div id="vis1"></div>

<h2>A plot of global happiness and freedom</h2>
<div id="vis2"></div>
  
<script type="text/javascript">
  
  var spec1 = "https://zck12.github.io/FIT3179/avg_olympic_map.json";
  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec2 = "https://zck12.github.io/FIT3179/olympic_change.json";
  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>
</body>
</html>
